<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>DayMX – Daily Threads</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="lock" class="lock-overlay" hidden>
      <div class="lock-card">
        <div class="lock-title">DayMX</div>
        <div class="lock-sub">Enter password to continue</div>
        <form id="lock-form" class="lock-form" autocomplete="off">
          <input id="lock-input" type="password" placeholder="Password" required />
          <label class="lock-remember"><input id="lock-remember" type="checkbox" /> Remember this device</label>
          <button class="btn primary" type="submit">Unlock</button>
          <div id="lock-msg" class="lock-msg" role="alert" aria-live="polite"></div>
        </form>
      </div>
    </div>
    <header class="app-header">
      <div class="brand">DayMX</div>
      <nav class="tabs" role="tablist" aria-label="Modes">
        <button id="tab-prepare" class="tab active" role="tab" aria-selected="true">Prepare</button>
        <button id="tab-review" class="tab" role="tab" aria-selected="false">Review</button>
      </nav>
    </header>

    <main id="view-prepare" class="view active" aria-labelledby="tab-prepare">
      <section class="section">
        <div class="section-header">
          <h1>Threads</h1>
          <button id="btn-add-thread" class="btn primary">Add Thread</button>
        </div>
        <div id="threads-root" class="threads"></div>
      </section>
    </main>

    <main id="view-review" class="view" aria-labelledby="tab-review" hidden>
      <section class="section">
        <div class="section-header">
          <h1>Daily Review</h1>
          <button id="btn-start-review" class="btn primary">Start Review</button>
        </div>
        <div id="review-empty" class="empty">No subthreads yet. Add some in Prepare.</div>
        <div id="review-stage" class="review-stage" hidden>
          <div id="story-progress" class="story-progress" aria-hidden="true"></div>
          <div id="story-card" class="story-card" role="region" aria-live="polite"></div>
          <div class="story-controls">
            <button id="btn-prev" class="btn ghost">Prev</button>
            <button id="btn-next" class="btn primary grow">Next</button>
          </div>
        </div>
      </section>
    </main>

    <div id="modal" class="modal" hidden>
      <div class="modal-backdrop" data-close></div>
      <div class="modal-sheet" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title">Edit</h2>
          <button class="icon-btn" data-close aria-label="Close">✕</button>
        </div>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>

    <script type="module" src="src/firebase-init.js"></script>
    <script src="src/lock.js"></script>
    <script src="src/app.js"></script>
  </body>
  </html>
